<html>
    <head>
        <title>Spiral fractal</title>
        <script type ="text/javascript" src = "/p5.min.js"></script>
        <script type ="text/javascript" src = "/spiral.js"></script>
    </head>
    <body>
        <div>
            <div style='float:left; border: 2px solid #000000;margin-left: 10px;'>
                <div style='float:left; margin: 10px;'>
                    <div style='margin-left: 10px;'>
                        <p></p>circle num:
                        <div class="slidecontainer">
                            <input type="range" min="1" max="10" value="2" class="slider" id="circleInput">
                            Value: <span id="circle"> 2 </span>
                        </div>
                    </div>
                    <div style='margin-left: 10px;'>
                        <p></p>radius factor:
                        <div class="slidecontainer" >
                            <input type="range" min="0" max="50" value="30" class="slider" id="radiusInput">
                            Value: <span id="radius"> 3 </span>
                        </div>
                    </div>
                    <div style='margin-left: 10px;'>
                        <p></p>depth:
                        <div class="slidecontainer">
                            <input type="range" min="0" max="10" value="3" class="slider" id="depthInput">
                            Value: <span id="depth"> 3 </span>
                        </div>
                    </div>

                </div>

                <div style='float:left; margin: 10px; margin-right: 20px;'>
                
                    <div style='margin-left: 10px;'>
                        <p></p>mother size:
                        <div class="slidecontainer">
                            <input type="range" min="1" max="150" value="100" class="slider" id="motherInput">
                            Value: <span id="mother"> 100 </span>
                        </div>
                    </div>
                    <div style='margin-left: 10px;'>
                        <p></p>circle spacing:
                        <div class="slidecontainer">
                            <input type="range" min="-500" max="100" value="0" class="slider" id="spaceInput">
                            Value: <span id="space"> 0 </span>
                        </div>
                    </div>
                    <div style='margin-left: 10px; margin-top: 30px;'>
                        Show circle: <input type="checkbox" id="visibilityChecker" onclick="updateVisibility()" checked>
                        Show Path: <input type="checkbox" id="pathChecker" onclick="updatePath()" checked>
                    </div>
                </div>
            </div>

            <p></p>
            </br></br></br></br></br></br></br></br></br></br></br></br>
            <div style='float:left; border: 2px solid #000000;margin-left: 10px;'>
                <div style = "margin: 10px;"">
                    <button onclick="updateSpirograph(); ">update</button>
                </div>
            </div>

        </br></br>
            <p></p>
            <div id="sketch-holder" style='float:left; margin-left: 10px;'>
                <!-- Our sketch will go here! -->
            </div>

        </div>

        
        <script type="text/javascript">
            var slider = document.getElementById("circleInput");
            var slider2 = document.getElementById("radiusInput");
            var slider3 = document.getElementById("depthInput");
            var slider4 = document.getElementById("motherInput");
            var slider5 = document.getElementById("spaceInput");

            var output = document.getElementById("circle");
            var output2 = document.getElementById("radius");
            var output3 = document.getElementById("depth");
            var output4 = document.getElementById("mother");
            var output5 = document.getElementById("space");

            var checkbox = document.getElementById("visibilityChecker");
            var checkbox2 = document.getElementById("pathChecker");
            
            //output.innerHTML = slider.value;
            //output2.innerHTML = slider2.value;
            
            slider.oninput = function() {
                output.innerHTML = this.value;
                nextSize = int(this.value);
            }

            slider2.oninput = function() {
                output2.innerHTML = this.value/10;
                radiusFactor = int(this.value)/10;
            }
            
            slider3.oninput = function() {
                output3.innerHTML = this.value;
                maxDepth = int(this.value);
            }

            slider4.oninput = function() {
                output4.innerHTML = this.value;
                motherSize = int(this.value);
            }

            slider5.oninput = function() {
                output5.innerHTML = this.value;
                nextCircleDistance = int(this.value);
            }

            function updateVisibility(){
                showCircle = checkbox.checked;
            }

            function updatePath(){
                showPath = checkbox2.checked;
            }
        </script>
    </body>
</html>
